<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Maker List</h1>
    <table>
        <thead>
            <tr>
                <th>Maker Name</th>
                <th>Number of Cars</th>
            </tr>
        </thead>
        <tbody>
            {% for maker in makers %}
                <tr>
                    <td>{{ maker.name }}</td>
                    <td>{{ maker.number_of_cars }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No makers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
