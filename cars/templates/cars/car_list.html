<!-- cars/templates/cars/car_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars Starting with 'F'</title>
</head>
<body>
    <h1>List of Cars Starting with 'F'</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.car_name }} (Maker: {{ car.maker.name }}, HPP: {{ car.hpp }}, Launch Date: {{ car.launch_date }})</li>
        {% empty %}
            <li>There are No cars available Starting with 'F'</li>
        {% endfor %}
    </ul>
</body>
</html>
